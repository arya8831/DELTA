<!DOCTYPE html>
<html lang="en">
<head>

    <title>card hover effect</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

        <img src="man.jpg" alt="man">

        <div class="card">

            </div>
    </div>
</body>
</html>
