<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in html</title>
</head>
<body>
    
    //lists in html 
 // unordered list
    <ul>
        <li>unordered list</li>
        <li><h1>want to buy</h1>bread</li>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>

// ordered list
    <ol type="a">
        <li>ordered list</li>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
        <li>idli</li>
    </ol>
</body>
</html>
