<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>this is header tag it represents most important content in the page <a href="www.google.com">google</a>
        <nav>
           <ul>
                <li><a href="/aboutus.html">about us</a></li>
                <li><a href="/contact us.html">contact us</a></li>
                <li><a href="/our founder.html">our founder</a></li>
           </ul>
        </nav>

    </header>
    <main>main content of the website is represented in the main tag </main>
    <footer>at the bottom of the website contains related links like contact us about us etc for related information </footer>
</body>
</html>
