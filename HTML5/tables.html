<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
    <table border="black">
        <caption><b>food menu</b></caption>
        <thead>
            <!-- table header -->
            <tr>
                <th>item</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <!-- table body -->
            <tr>
                <td>frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>vada pav</td>
                <td>80</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <br><br><br>

    <table border="black">
        <caption><b>food menu</b></caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <!-- table body -->
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>

            </tr>
            <tr>
                <td>vada pav</td>
                <td>80</td>
                <td>1.00</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
        </tbody>
    </table>
    <br><br><br>

    <table border="black">
        <caption><b>A test table with merged cells</b></caption>
        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
    
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>   
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
